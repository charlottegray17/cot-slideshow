<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>India Slideshow</title>
    <link rel="stylesheet" href="css//style.css">
  </head>
  <body>
    <script>
      var i = 0; // Starting Point
      var images = [];
      var time = 1000;

      //Image List
      images[0] = 'img/Background3.png';
      images[1] = 'img/Background1.png';
      images[2] = 'img/Background2.png';
      images[3] = 'img/Background4.png';
      images[4] = 'img/Background5.png';
      images[5] = 'img/Background6.png';


      //Change image
      function changeImg(){
        document.slide.src = images[i];

      if(i < images.length - 1){
        i++;
      } else {
        i = 0;
      }

      setTimeout("changeImg()", time);
    }

    window.onload = changeImg;


      </script>

      <img name="slide" width="800" height="">
  </body>
</html>
