<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>India Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script>
      var i = 0; // Starting Point
      var images = [];
      var time = 3000;

      //Image List
      images[0] = 'img/iso/001.png';
      images[1] = 'img/iso/002.png';
      images[2] = 'img/iso/003.png';
      images[3] = 'img/iso/004.png';
      images[4] = 'img/iso/005.png';
      images[5] = 'img/iso/006.png';


      //Change image
      function changeImg(){
        document.slide.src = images[i];

      if(i < images.length - 1){
        i++;
      } else {
        i = 0;
      }

      setTimeout("changeImg()", time);
    }

    window.onload = changeImg;


      </script>

      <div class="page-content">
        <img class="calendar" src="img/calendar.png" alt="calendar">
        <img class="images" name="slide" width="" height="530">
      </div>
  </body>
</html>
